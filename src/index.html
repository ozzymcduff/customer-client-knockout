<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- The current version of the application -->
        <meta name="version" content="0.1.0"/>

        <!-- Define charset for HTML5 Doctype -->
        <meta charset="utf-8" />

        <!-- Add the fav icon -->
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

        <!-- META DATA IOS WEBAPP -->
        <meta name="apple-mobile-web-app-title" content="App Title">
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <link rel="apple-touch-icon" sizes="29x29" href="assets/media/images/moblie-icons/icon-29x29.png" />
        <link rel="apple-touch-icon" sizes="50x50" href="assets/media/images/moblie-icons/icon-50x50.png" />
        <link rel="apple-touch-icon" sizes="58x58" href="assets/media/images/moblie-icons/icon-58x58.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="assets/media/images/moblie-icons/icon-72x72.png" />
        <link rel="apple-touch-icon" sizes="100x100" href="assets/media/images/moblie-icons/icon-100x100.png" />
        <link rel="apple-touch-icon" sizes="114x114" href="assets/media/images/moblie-icons/icon-144x144.png">

        <meta name="format-detection" content="telephone-no">

        <meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no">

        <!-- build:css assets/styles/app.min.css -->
        <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/bootstrap.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/styles.css" />
        <!-- endbuild -->

    </head>
    <body>
        <script type="text/javascript" src="assets/vendor/require/require.js"></script>
        <script type="text/javascript" src="assets/scripts/config.js"></script>
        <script>
            /**
             * Set route and kick off RequireJs, which begins loading of scripts
             * starting from AppBootstrap.js.
             */
            require(['AppBootstrap']);
        </script>
        <div data-bind="template:'MainPage'"></div>
    </body>
</html>
